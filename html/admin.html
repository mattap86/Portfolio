<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMS Admin</title>
</head>
<body>
    <form action="../php/edit.php" method="post">
        <h1>UPDATE ABOUT ME</h1>
        <div>
            <label>Bio :</label>
            <textarea name="update_bio" rows="10" cols="100" maxlength="600" placeholder="Max 600 characters..."></textarea>
            <input type="submit" value="Update Biography" />
        </div>
        <div>
            <label>Update Interests :</label>
            <textarea name="update_interests" rows="10" cols="100" maxlength="600" placeholder="Max 600 characters..."></textarea>
            <input type="submit" value="Update Interests" />
        </div>
        <div>
            <label>Update Qualifications :</label>
            <textarea name="update_qualifications" rows="10" cols="100" maxlength="600" placeholder="Max 600 characters..."></textarea>
            <input type="submit" value="Update Qualifications" />
        </div>
        <div>
            <h1>CREATE / REMOVE PROJECT</h1>
            <label>New Project</label>
            <input type="radio" name="add_delete_project" checked />
            <label>Delete Project</label>
            <input type="radio" name="add_delete_project" />
        </div>
        <div>
            <label>Project Name :</label>
            <input type="text" name="new_project_name" placeholder="Enter Name Of New Project..." />
        </div>
        <div>
            <label>Upload Project Image :</label>
            <input type="text" name="new_image_url" placeholder="Enter Image Url..." />
        </div>
        <div>
            <label>Upload Project :</label>
            <input type="text" name="new_project_url" placeholder="Enter Project Url" />
        </div>
        <div>
            <label>Project Summary :</label>
            <textarea name="new_project_summary" rows="10" cols="100" maxlength="600" placeholder="Max 600 characters..."></textarea>
        </div>
    </form>
</body>
</html>
